exclude: [".gitignore", ".ruby-version", "README.md", "Gemfile", "Gemfile.lock"]

highlighter: rouge

production_url : https://athega.github.io

lsi: true

permalink: /blogg/:year/:month/:day/:title

sass:
  style: compressed

compress_html:
  clippings: all

defaults:
  -
    scope:
      path: "assets"
    values:
      layout:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
