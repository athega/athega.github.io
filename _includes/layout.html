<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Athega - {{ page.title }}</title>
    {%- if page.title %}
    <meta property="og:title" content="Athega - {{page.title}}">
    {%- endif %}
    {%- if page.description %}
    <meta property="og:description" content="{{page.description}}">
    {%- endif %}
    {%- if page.url %}
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    {%- endif %}
    {%- if page.image_url %}
    <meta property="og:image" content="{{site.url}}{{page.image_url}}">
    {%- endif %}
    <link rel="apple-touch-icon" sizes="192x192" type="image/png"     href="/assets/img/icon.png">
    <link rel="icon"             sizes="192x192" type="image/png"     href="/assets/img/icon.png">
    <link rel="icon"                             type="image/x-icon"  href="/favicon.ico">
    <link rel="icon"                             type="image/svg+xml" href="/assets/img/icon.svg">
    <link rel="stylesheet" href="/assets/site.css" type="text/css">
  </head>
  <body>
{% include header.html %}
    <main>
{{ content }}
    </main>
{% include footer.html %}
    <script src="/assets/site.js"></script>
  </body>
</html>
