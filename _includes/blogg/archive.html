<section class="blogg-archive content">
    <h1>{{ page.title }}</h1>
    <ul>
        {% for post in site.posts %}
            {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}
            {% capture next_year %}{{ post.next.date | date: '%Y' }}{% endcapture %}
            {% if year != next_year %}
                <li><a href="/blogg/{{ year }}/">{{ year }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</section>
