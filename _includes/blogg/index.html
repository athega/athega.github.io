<section class="blogg-index">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <ul>
            {% for post in site.posts %}
                {% capture post_year %}{{ post.date | date: '%Y' }}{% endcapture %}
                {% if post_year == page.year %}
                <li>
                    <a href="{{ post.url }}">
                        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time>
                        {{ post.title }}
                    </a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</section>
